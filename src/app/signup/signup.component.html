<div class="registraion-form">
  <h2>Registration Form</h2>
  <div class="form-group">
    <input type="text" placeholder="email" class="form-control" #userEmail>
  </div>
  <div class="form-group">
    <input type="password" placeholder=" Confirm password" class="form-control"  #userPassword>
  </div>
  <div class="form-group">
      <input type="password" placeholder="password" class="form-control">
    </div>
  <div class="form-group">
      <input type="button"  class="form-control" value="submit" class="btn btn-primary" (click) ="signUp(userEmail.value, userPassword.value)">
      <input type="button"  class="form-control" value="cancel" class="btn btn-default">
    </div>
</div>
