<button type="button" class="btn cutsom-btn cutsom-btn-padding" data-toggle="modal" data-target="#myModal">create your
    book</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <form #bookDetails="ngForm" (ngSubmit)="onFormSubmit(bookDetails)">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" (click) ='setAttribute()'>&times;</button>
                    <h4 class="modal-title">Create Your Book</h4>
                </div>
                <div class="modal-body">

                    <div class="col-sm-12 col-md-12">

                        <div class="form-group col-sm-12 col-md-12">


                            <div class="form-group col-sm-12 col-md-12 mrgn-top">
                                <span class="mandatory-red">*</span> <span class="left-padding">Fields are
                                    mandatory</span>
                                <span class="mandatory-red">*</span>
                                <input type="text" class="form-control" id="bName" placeholder="Book Title"
                                    name="bookName" ngModel required>
                            </div>
                            <div class="form-group col-sm-12 col-md-12 mrgn-top">
                                <span class="mandatory-red">*</span>
                                <!-- <input type="text" class="form-control" id="Lname" placeholder="Last Name" name ="lname" ngModel required> -->
                                <textarea class="form-control" rows="5" id="bDescription" placeholder="Book Description"
                                    name="bDescription" ngModel required></textarea>
                            </div>
                            <div class="form-group col-sm-12 col-md-12 mrgn-top">
                                <span class="mandatory-red">*</span>
                                <span>Upload Book image</span>
                                <input type="file" accept="image" (change)="onUploadImage($event)">
                            </div>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <div class="form-group col-sm-12 col-md-12 mrgn-top">
                        <button type="submit" class="btn cutsom-btn col-sm-5 col-md-5 pull-left" [attr.data-dismiss]="setAttribute">Save Details</button>
                        <button type="button" class="btn cutsom-btn col-sm-5 col-md-5 pull-right"
                            data-dismiss="modal">Cancel</button>
                    </div>

                </div>
            </div>

        </div>
    </form>
</div>
