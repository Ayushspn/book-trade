<div class="registraion-form">
  <h2>Registration Form</h2>
  <div class="form-group">
    <input type="text" placeholder="email" class="form-control" #userEmail>
  </div>
  
  <div class="form-group">
      <input type="button"  class="form-control" value="submit" class="btn btn-primary" (click) ="forgetPassword(userEmail.value)">
      <input type="button"  class="form-control" value="cancel" class="btn btn-default">
    </div>
</div>
